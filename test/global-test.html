<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Global environment test</title>
</head>
<body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.2.3/backbone.js"></script>
  <script src="../dist/backbone.readonly.js"></script>
  <script>
    var myModel = new Backbone.ReadOnly.Model({name: 'Frank'});

    try {
      myModel.set('age', 23);
    } catch(e) {
      console.log('setting attributes failed as expected', e);
    }

    var myCollection = new Backbone.ReadOnly.Collection([{id: 1, name: 'Frank'}]);

    try {
      myCollection.add([{id: 2, name: 'Stephanie'}]);
    } catch(e) {
      console.log('adding model failed as expected', e);
    }

    try {
      myCollection.get(2).set('age', 23);
    } catch(e) {
      console.log('modifying attributes on collection model failed as expected');
    }
  </script>
</body>
</html>
